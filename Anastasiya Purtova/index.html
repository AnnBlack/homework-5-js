<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>Open console below</p>
  <script src="menu.js"></script>
  <script src="hamburger.js"></script>
  <script src="salad.js"></script>
  <script src="drinks.js"></script>
  <script src="order.js"></script>
  <script>
    var order = new Order();
    var burger = new Hamburger(Hamburger.SIZE_LARGE, [Hamburger.STUFFING_CHEESE, Hamburger.STUFFING_SALAD]);
    order.addPosition(burger);
    var coffee = new Drinks(Drinks.COLA);
    order.addPosition(coffee);
    var salad = new Salad(Salad.OLIVIE, 90);
    order.addPosition(salad);
    console.table(order);
    order.deletePosition(salad);
    console.table(order);
    console.log('total price: ' + order.calculatePrice());
    console.log('total calories: ' + order.calculateCalories());

    order.confirmOrder();

    var salad1 = new Salad(Salad.OLIVIE, 90);
    console.log(order.addPosition(salad1));

  </script>
</body>
</html>
